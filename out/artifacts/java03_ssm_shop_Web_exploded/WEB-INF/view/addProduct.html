<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
    <script th:src="@{static/js/jquery-1.12.4.min.js}"></script>
    <link th:href="@{static/bootstrap-3.4.1-dist/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{static/bootstrap-3.4.1-dist/js/bootstrap.min.js}"></script>

</head>
<body>
    <div class="container">
        <div class="col-md-12 col-md-offset-5">
            <h3>添加商品信息</h3>
        </div>
        <div class="col-md-6">
            <form th:action="@{/product}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>商品名称</label>
                    <input name="productName" type="text" class="form-control" >
                </div>
                <label>商品品牌</label>
                <select class="form-control" name="productBrand">
                    <option th:each="brand:${brands}" th:value="${brand.brandId}"><span th:text="${brand.brandName}">0</span></option>
                </select>
                <div class="form-group">
                    <label>商品图片</label>
                    <input name="productImg" type="file" id="exampleInputFile">
                </div>
                <div class="form-group">
                    <label>商品描述</label>
                    <textarea name="productDesc" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>商品价格</label>
                    <input name="productPrice" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">添加</button>
                    <a th:href="@{/products}" style="text-decoration:none">
                        <button type="button" class="btn btn-info">返回商品列表</button>
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>



</html>
